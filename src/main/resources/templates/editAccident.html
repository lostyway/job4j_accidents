<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Редактировать инцидент</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Главная</a>
                <a class="nav-item nav-link" th:href="@{/accidents}">Инциденты</a>
                <a class="nav-item nav-link" th:href="@{/createAccident}">Добавить Инцидент</a>
            </div>
        </div>
        <span class="navbar-text">
            <label th:text="${user}"></label>
            </span>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактировать инцидент
            </div>
            <form th:action="@{/confirmEdit}" th:object="${accident}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="text">Описание</label>
                    <input type="text" id="text" th:field="*{text}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="type.id">Тип</label>
                    <select class="form-control" id="type.id" name="type.id">
                        <option value="" disabled selected>Не указано</option>
                        <option th:each="type: ${types}"
                                th:if="${type.id != 0}"
                                th:text="${type.name}"
                                th:value="${type.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type.id" name="rIds">Статья</label>
                    <select class="form-control" id="rIds" name="rIds" multiple>
                        <option value="" disabled selected>Не указано</option>
                        <option th:each="rule: ${rules}"
                                th:if="${rule.id != 0}"
                                th:text="${rule.name}"
                                th:value="${rule.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
